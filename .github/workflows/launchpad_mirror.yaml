name: Launchpad Mirror
on:
  push:
#    branches:
#      - master
jobs:
  mirror:
    name: Copying master branch to Launchpad
    runs-on: ubuntu-latest
    steps:
    - name: Setting up bazaar
      run: |
        sudo apt-get update
        sudo apt-get install bzr
        echo "${{ secrets.LP_SSH }}" > ~/.lp_key
        chmod 400 ~/.lp_key
        eval "$(ssh-agent -s)"
        # ssh-add ~/.lp_key
        # bzr launchpad-login "widelandsofficial"
        bzr whoami "bunnybot"
    - name: Checkout master
      run: |
        cd ~
        git clone --depth 1 https://github.com/widelands/widelands.git wl_master
    - name: Checkout trunk
      run: |
        cd ~
        bzr branch lp:widelands wl_trunk
    - name: Cleaning tree
      run: |
        cd ~/wl_trunk
        ls -a # test
        for file in *
        do
          if ! [ "$file" == ".bzr" ]
          then
            rm -r "$file"
          fi
        done
        ls -a # test
    - name: Copying files
      run: |
        cd ~/wl_master
        ls -a # test
        for file in *
        do
          if ! [ "$file" == ".git" ]
          then
            if [[ $file =~ .git* ]]
            then
              cp -r $file ../wl_trunk/.bzr${file#*.git}
            else
              cp -r $file ../wl_trunk/$file
            fi
          fi
        done
        ls -a # test
    - name: Committing and pushing changes
      run: |
        cd ~/wl_trunk
        bzr add -v
        bzr status
        bzr commit -v --strict -m "$(git show --oneline $GITHUB_SHA | grep -m 1 '')"
        # bzr push :parent
