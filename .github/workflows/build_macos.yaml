name: build - macos
on:
  workflow_call:

jobs:
  macos:
    strategy:
      matrix:
        config: [debug, release]
        compiler: [clang]
        os: [12, 13, 14]
        # arch: [x86, arm64]]
        # Check https://github.com/actions/runner-images#available-images
        include:
          - os: 12
            osname: macOS12 x86
          - os: 13
            osname: macOS13 x86
          # - os: 14-large
            # osname: macOS14 x86
          # - os: 13-xlarge
            # osname: macOS13 arm64
          - os: 14
            osname: macOS14 arm64
    name: MacOS ${{ matrix.config }} ${{ matrix.compiler }} ${{ matrix.osname}}
    runs-on: macos-${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Installing dependencies
      run: |
        export ICU_ROOT="$(brew --prefix icu4c)" && \
        export PATH="/usr/local/opt/ccache/libexec:/usr/local/opt/gettext/bin:$PATH";
        ./install-dependencies.sh homebrew ccache
    - name: Building
      run: |
        mkdir build_wl
        cd build_wl/
        ../utils/macos/build_app.sh "--${{ matrix.config }}" "--${{ matrix.compiler }}"
        grep -v REVDETECT-BROKEN ../build/VERSION
        DMGPATH="$(pwd)"
        DMGFILE="$(ls *.dmg)"
        echo "DMG file is: $DMGPATH/$DMGFILE"
        mv "$DMGFILE" "${{ github.workspace }}/Widelands-${{ github.sha }}-${{ matrix.config }}-${{ matrix.compiler }}-${{ matrix.osname }}.dmg"

    - name: Uploading DMG
      uses: actions/upload-artifact@v4
      with:
        name: Widelands ${{ matrix.config }} ${{ matrix.compiler }} ${{ matrix.osname }} AppImage
        path: ${{ github.workspace }}/Widelands-${{ github.sha }}-${{ matrix.config }}-${{ matrix.compiler }}-${{ matrix.osname }}.dmg
